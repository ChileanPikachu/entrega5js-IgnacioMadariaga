<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase VIII</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <!--Inicio registro de usuario-->
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6">
                <div id="contenedorProductos" class="row"></div>
            </div>
            <div class="col-md-6">
                <h3>Login usario</h3>
                <form id="loginUsser">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputContrasenia">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Termino registro de usuario-->

    <!--Inicio registro de jugadores-->    
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6">
                <div id="contenedorJugadores" class="row"></div>
            </div>
            <div class="col-md-6">
                <h3>Registro de jugadores</h3>
                <form id="loginPlayers">
                    <div class="mb-3">
                        <label class="form-label">ID</label>
                        <input type="text" class="form-control" id="inputId">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputNombreJugador">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Equipo</label>
                        <input type="text" class="form-control" id="inputEquipo">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Posición</label>
                        <input type="text" class="form-control" id="inputPosicion">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cantidad de goles</label>
                        <input type="number" class="form-control" id="inputCantidad">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Termino registro de jugadores-->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="miarchivo.js"></script>
</body>

</html>
